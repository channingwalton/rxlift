<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Home</title>
</head>
<body class="lift:content_id=main">

<div id="main" data-lift="surround?with=default;at=content">
    <h2>Welcome to RxLift!</h2>

    <lift:comet type="Clock">
        <p>Current Time: <span id="time">Missing Clock</span></p>
    </lift:comet>
    <lift:comet type="Echo">
        Echo: <span id="in"></span>&nbsp;<span id="out"></span>
    </lift:comet>
    <h3>Select</h3>
    <lift:comet type="Select">
        <span id="select">no select</span> you selected <span id="label">nothing</span>
    </lift:comet>
    <hr/>
    <h3>Chat</h3>
    <meta class="lift:MakeChat">

    <hr/>
    <h2>People</h2>
    (Watch the console.)
    <lift:comet type="Composites"/>
</div>
</body>
</html>
